<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>User API</title>
    <style>
        img {
            width: 100%;
            padding: 0;
            object-fit: cover;
        }
        .FCardPic{
            height: 250px;
        }
        .SCardPic {
            height: 600px;
        }
        .loader {
            height: 90vh;
            width: 100%;
            margin: 0;
            padding: 0;
        }
        .spinner-border {
            align-self: center;
        }
        .col-md-4 {
            width: 100%;
        }
        .container {
            max-width: 1150px;
        }
        .alert {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 10;
        }
        .card-text {
          height: 50px;
        }
        .overflow {
          width: 100%;
          height: 100%;
          overflow-y: hidden;
        }
        .dots {
          position: relative;
        }
    </style>
</head>
<body>
    
    <div class="container my-5 py-5 position-relative">

        <div class="d-grid gap-2">
            <button class="btn btn-success mb-4"  type="button" data-bs-toggle="modal" data-bs-target="#addModal" id="add-card-btn"><i class="fas fa-plus"> </i> Add</button>
          </div>

        <div class="alert alert-danger d-none fade hide" role="alert" id="message-box">
            <i class="fas fa-check"> </i> Delete completed successfully
        </div>

        <div class="alert alert-success d-none fade hide" role="alert" id="message-box-add">
            <i class="fas fa-check"> </i> Add completed successfully
        </div>

        <div class="alert alert-success d-none fade hide" role="alert" id="message-box-update">
            <i class="fas fa-check"> </i> Update completed successfully
        </div>

        <div class="row d-flex justify-content-between align-items-start" id="card-row">

        </div>
     </div>

     <!-- Modal ADD -->
<div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="spinerLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="spinerLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form id="add-form"> 
            <div class="modal-body">
              <div class="mb-3">
                <label for="recipient-poster" class="col-form-label">Poster:</label>
                <input type="text" class="form-control" id="add-poster" />
            </div>
                <div class="mb-3">
                    <label for="recipient-name" class="col-form-label">Title:</label>
                    <input type="text" class="form-control" id="add-title">
                </div>
                <div class="mb-3">
                    <label for="message-text" class="col-form-label">Text:</label>
                    <textarea class="form-control" id="add-message"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success update-save-btn" onclick="addCard(this)">Save</button>
                </div>
            </div> <!-- end body -->
        </form>
      </div>
    </div>
  </div>

       <!-- Modal UPDATE -->
<div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="spinerLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="spinerLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form id="update-form"> 
            <div class="modal-body">
                <input type="hidden" class="form-control" id="update-id" />
                <div class="mb-3">
                  <label for="recipient-poster" class="col-form-label">Poster:</label>
                  <input type="text" class="form-control" id="update-poster" />
              </div>
                <div class="mb-3">
                    <label for="recipient-name" class="col-form-label">Title:</label>
                    <input type="text" class="form-control" id="update-title" />
                </div>
                <div class="mb-3">
                    <label for="message-text" class="col-form-label">Text:</label>
                    <textarea class="form-control" id="update-message"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success update-save-btn" onclick="storage(this)">Save</button>
                </div>
            </div> <!-- end body -->
        </form>
      </div>
    </div>
  </div>

<!-- Modal -->
<div class="modal fade" id="view-more" tabindex="-1" aria-labelledby="view-moreLabel" aria-hidden="true">
    <div class="modal-dialog modal-fullscreen">
      <div class="modal-content" id="view-more-content">
       
      </div>
    </div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    
    <script src="dom.js"></script>
    <script src="components.js"></script>
    <script src="api.js"></script>
</body>
</html>
